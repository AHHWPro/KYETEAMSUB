<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KYE BEEZY SERVER TEAM SUBMISSION</title>
  <meta name="description" content="Apply to join the KYE BEEZY Server Team." />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root{
      --bg1:#0b0618;
      --bg2:#1a0f3a;
      --bg3:#2a175f;
      --accent:#7c3aed;
      --glass:rgba(255,255,255,0.08);
      --glass-border:rgba(255,255,255,0.12);
    }
    /* 動態黑紫漸層背景 */
    body{
      min-height:100vh;
      color:#e5e7eb;
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(124,58,237,.28), transparent 60%),
        radial-gradient(1000px 700px at 85% 0%, rgba(91,33,182,.24), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 160% 160%, 140% 140%, 100% 100%;
      animation: bgShift 16s ease-in-out infinite;
    }
    @keyframes bgShift{
      0%{ background-position: 0% 0%, 100% 0%, 0% 0% }
      50%{ background-position: 100% 80%, 0% 60%, 0% 0% }
      100%{ background-position: 0% 0%, 100% 0%, 0% 0% }
    }
    /* 液態玻璃卡片 */
    .glass{
      background: linear-gradient(180deg, rgba(255,255,255,.12), rgba(255,255,255,.06));
      border:1px solid var(--glass-border);
      backdrop-filter: blur(16px) saturate(120%);
      -webkit-backdrop-filter: blur(16px) saturate(120%);
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.08);
    }
    .ringfx{ position:relative; overflow:hidden }
    .ringfx::before{
      content:"";
      position:absolute; inset:-2px;
      background: conic-gradient(from 180deg at 50% 50%, rgba(124,58,237,.0), rgba(124,58,237,.7), rgba(124,58,237,.0));
      filter: blur(14px);
      opacity:.55;
      pointer-events:none;
    }
    /* 欄位與按鈕 */
    .field{
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.10);
      transition: border-color .2s, box-shadow .2s, background .2s;
    }
    .field:focus{
      outline:none;
      border-color: rgba(124,58,237,.7);
      box-shadow: 0 0 0 3px rgba(124,58,237,.25);
      background: rgba(255,255,255,.06);
    }
    .btn{
      background: linear-gradient(180deg, #8b5cf6, #6d28d9);
      box-shadow: 0 10px 25px rgba(124,58,237,.35);
      transition: filter .15s, transform .05s;
    }
    .btn:hover{ filter:brightness(1.06) }
    .btn:active{ transform: translateY(1px) }
    /* 小提示與 honeypot */
    .toast{ position:fixed; right:1rem; top:1rem; z-index:50 }
    .hp{ position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden }
  </style>
</head>
<body>
  <header class="max-w-5xl mx-auto px-4 pt-10 pb-4">
    <div class="glass ringfx rounded-2xl p-4 md:p-5 flex items-center gap-3">
      <div class="p-2 rounded-xl bg-white/5 border border-white/10">
        <i data-lucide="shield-check" class="w-6 h-6"></i>
      </div>
      <div>
        <h1 class="text-2xl md:text-3xl font-bold tracking-tight">KYE BEEZY SERVER TEAM SUBMISSION</h1>
        <p class="text-sm md:text-base text-gray-300">Apply to join the team. Answer honestly and completely.</p>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-4 pb-16">
    <div class="glass ringfx rounded-3xl p-6 md:p-10">
      <form id="appForm" class="grid grid-cols-1 md:grid-cols-2 gap-6 relative">
        <!-- honeypot -->
        <label class="hp">Do not fill<input type="text" name="website" autocomplete="off"></label>

        <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm mb-2">Discord Username (With @) <span class="text-red-400">*</span></label>
            <input required name="discord" placeholder="@yourname" class="field w-full px-4 py-3 rounded-xl" />
          </div>
          <div>
            <label class="block text-sm mb-2">Time Zone (Location) <span class="text-red-400">*</span></label>
            <input required name="timezone" placeholder="UTC+8 Taipei" class="field w-full px-4 py-3 rounded-xl" />
          </div>
          <div>
            <label class="block text-sm mb-2">Gender</label>
            <input name="gender" placeholder="M / F / Other / Prefer not to say" class="field w-full px-4 py-3 rounded-xl" />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:col-span-2">
          <div>
            <label class="block text-sm mb-2">Age</label>
            <input type="number" min="10" max="120" name="age" placeholder="18" class="field w-full px-4 py-3 rounded-xl" />
          </div>
          <div class="md:col-span-2">
            <label class="block text-sm mb-2">Languages You Speak <span class="text-red-400">*</span></label>
            <input required name="languages" placeholder="English, 中文, ..." class="field w-full px-4 py-3 rounded-xl" />
          </div>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm mb-2">What skills or talents are you best at? <span class="text-red-400">*</span></label>
          <textarea required name="skills" rows="3" class="field w-full px-4 py-3 rounded-xl" placeholder="e.g., moderation, design, video editing, coding, events, community..."></textarea>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm mb-2">Previous team or server staff experience?</label>
          <textarea name="experience" rows="3" class="field w-full px-4 py-3 rounded-xl" placeholder="If yes, describe what you did and outcomes."></textarea>
        </div>

        <div>
          <label class="block text-sm mb-2">Role or position most interested in <span class="text-red-400">*</span></label>
          <input required name="role" class="field w-full px-4 py-3 rounded-xl" placeholder="Moderator, Social, Designer, Editor, Dev, Host..." />
        </div>

        <div>
          <label class="block text-sm mb-2">Why do you want to join the KYE BEEZY Team? <span class="text-red-400">*</span></label>
          <input required name="why" class="field w-full px-4 py-3 rounded-xl" placeholder="Your motivation and goals." />
        </div>

        <div>
          <label class="block text-sm mb-2">Daily Discord activity</label>
          <input name="activity" class="field w-full px-4 py-3 rounded-xl" placeholder="e.g., 2–4 hours, mostly evenings." />
        </div>

        <div>
          <label class="block text-sm mb-2">Handle rude or disrespectful chat?</label>
          <input name="handleRude" class="field w-full px-4 py-3 rounded-xl" placeholder="Your de-escalation approach." />
        </div>

        <div>
          <label class="block text-sm mb-2">Deal with conflict inside a team?</label>
          <input name="conflict" class="field w-full px-4 py-3 rounded-xl" placeholder="Your conflict-resolution method." />
        </div>

        <div>
          <label class="block text-sm mb-2">Comfortable joining a voice call for interview? <span class="text-red-400">*</span></label>
          <select required name="vc" class="field w-full px-4 py-3 rounded-xl">
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

        <div>
          <label class="block text-sm mb-2">Mic and stable internet? <span class="text-red-400">*</span></label>
          <select required name="micNet" class="field w-full px-4 py-3 rounded-xl">
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
          <p class="text-xs text-gray-400 mt-1">Check: <a href="https://speedtest.net" target="_blank" class="underline">speedtest.net</a></p>
        </div>

        <div class="md:col-span-2">
          <label class="block text-sm mb-2">Anything else?</label>
          <textarea name="extra" rows="3" class="field w-full px-4 py-3 rounded-xl" placeholder="Anything we should know."></textarea>
        </div>

        <div class="md:col-span-2 flex items-center gap-3">
          <input id="agree" type="checkbox" required class="w-4 h-4" />
          <label for="agree" class="text-sm text-gray-300">I confirm all information is accurate. <span class="text-red-400">*</span></label>
        </div>

        <div class="md:col-span-2 flex flex-wrap gap-3 pt-2">
          <button id="submitBtn" type="submit" class="btn inline-flex items-center gap-2 px-5 py-3 rounded-2xl">
            <i data-lucide="send" class="w-4 h-4"></i><span>Submit</span>
          </button>
          <button id="resetBtn" type="button" class="inline-flex items-center gap-2 px-5 py-3 rounded-2xl bg-white/10 hover:bg-white/20 border border-white/10">
            <i data-lucide="rotate-ccw" class="w-4 h-4"></i><span>Reset</span>
          </button>
          <p class="text-xs text-gray-400">Submissions are rate-limited locally to 1 minute.</p>
        </div>
      </form>
    </div>
  </main>

  <div id="toast" class="toast hidden">
    <div id="toastBox" class="glass rounded-xl px-4 py-3 text-sm"></div>
  </div>

  <footer class="max-w-5xl mx-auto px-4 pb-10 text-xs text-gray-400">
    <p>© <span id="year"></span> KYE BEEZY. All rights reserved.</p>
  </footer>

  <script>
    // 年份與圖示
    document.getElementById('year').textContent = new Date().getFullYear();
    window.addEventListener('load', () => { if (window.lucide) lucide.createIcons(); });

    // Webhook（未隱藏，照你要求）
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1436316194507587647/EUiGxHpkKqhbKVwmInykJ_2J3gu4mgcgHlf2woUUBfjwvwgDdiaO8CbU5DpmTcpm4KQO";

    // Toast
    function toast(msg, ok=true){
      const t = document.getElementById('toast');
      const b = document.getElementById('toastBox');
      b.textContent = msg;
      b.className = "glass rounded-xl px-4 py-3 text-sm " + (ok ? "text-green-300" : "text-red-300");
      t.classList.remove('hidden');
      setTimeout(()=> t.classList.add('hidden'), 3600);
    }

    // 本地限流：1 分鐘
    function canSubmit(){
      const ts = Number(localStorage.getItem('kb_last_submit') || 0);
      return (Date.now() - ts) > 1 * 60 * 1000; // 1 minute
    }
    function markSubmit(){ localStorage.setItem('kb_last_submit', String(Date.now())); }

    // Discord embed
    function buildEmbed(data){
      const fields = [
        ["Discord Username (With @)", data.discord],
        ["Time Zone (Location)", data.timezone],
        ["Gender", data.gender || "—"],
        ["Age", data.age || "—"],
        ["Languages You Speak", data.languages],
        ["Best skills or talents", data.skills],
        ["Previous team/server staff experience", data.experience || "—"],
        ["Role/position most interested in", data.role],
        ["Why join KYE BEEZY Team", data.why],
        ["Daily Discord activity", data.activity || "—"],
        ["Handle rude/disrespectful chat", data.handleRude || "—"],
        ["Deal with team conflict", data.conflict || "—"],
        ["VC interview", data.vc],
        ["Mic + stable internet", data.micNet],
        ["Anything else", data.extra || "—"],
      ].map(([name, value]) => ({ name, value: String(value).slice(0,1024), inline:false }));

      return {
        username: "KYE BEEZY Team Form",
        embeds: [{
          title: "New Team Application",
          color: 0x7c3aed,
          timestamp: new Date().toISOString(),
          fields
        }]
      };
    }

    // 表單
    const form = document.getElementById('appForm');
    const resetBtn = document.getElementById('resetBtn');
    const submitBtn = document.getElementById('submitBtn');

    resetBtn.addEventListener('click', () => form.reset());

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (form.website && form.website.value) return; // honeypot

      if (!canSubmit()){
        toast("請稍後再送出。1 分鐘後可再次提交。", false);
        return;
      }

      submitBtn.disabled = true;
      submitBtn.classList.add('opacity-60','cursor-not-allowed');

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      // 必填檢查
      const required = ["discord","timezone","languages","skills","role","why","vc","micNet"];
      for (const k of required){
        if(!data[k]){
          toast("請完成必填欄位。", false);
          submitBtn.disabled = false;
          submitBtn.classList.remove('opacity-60','cursor-not-allowed');
          return;
        }
      }

      const payload = buildEmbed(data);

      try{
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok){
          markSubmit();
          form.reset();
          toast("已送出。感謝你的申請。");
        }else{
          const text = await res.text().catch(()=> "");
          toast("送出失敗：" + res.status + " " + text, false);
        }
      }catch(err){
        toast("網路錯誤或被攔截：" + (err?.message || err), false);
      }finally{
        submitBtn.disabled = false;
        submitBtn.classList.remove('opacity-60','cursor-not-allowed');
      }
    });
  </script>
</body>
</html>
